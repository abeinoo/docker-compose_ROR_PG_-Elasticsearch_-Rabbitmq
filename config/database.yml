

default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: insta_development

test:
  <<: *default
  database: insta_test

production:
  <<: *default
  host: <%= ENV["POSTGRES_HOST"] %>
  database: insta_production
  username: insta
  password: <%= ENV['INSTA_DATABASE_PASSWORD'] %>
